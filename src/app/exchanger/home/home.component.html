<div class="home_panel">

<div class="history_container">
  <h3>Coversion History</h3>

    <div class="child" *ngFor="let item of historyArr">
      <h4>{{ item.queryValue }} {{item.from}} TO {{item.value | number}} {{item.to}}</h4>
    </div>
  </div>
</div>
